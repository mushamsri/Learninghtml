<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#hide").click(function(){
$("p").hide(1000);
});
$("#show").click(function(){
$("p").show();
});

});
</script>
</head>
<body>
<p>This is a paragraph</p>
<button id="hide" >hide</button>
<button id="show" >show</button>

</body>
</html>

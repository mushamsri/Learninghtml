<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
$("#d1").fadeTo("slow");
$("#d2").fadeIn();
});
});
</script>
</head>
<body>
<p>this is para</p>
<button>click me</button>
<div id="d1" style="width:80px;height:80px;display:none;background-color:red;"></div>
<div id="d2" style="width:80px;height:80px;display:none;background-color:blue;"></div>
</body>
</html>
